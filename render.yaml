services:
  # Web Service - Flask Backend API
  - type: web
    name: blood-availability-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: USE_ML_MATCHING
        value: true
      - key: USE_CHATBOT
        value: true
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blood-availability-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: blood-availability-db
    databaseName: blood_availability
    user: bloodapp
    plan: free
    region: oregon
